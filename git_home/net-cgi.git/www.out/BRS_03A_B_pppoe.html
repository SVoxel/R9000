<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
<% hijack_title() %>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="style/hijack_style.css" />
<link rel="stylesheet" type="text/css" href="style/hijack_03A_wanInput.css" />
<script language="javascript" type="text/javascript" src="script/brs_hijack.js"></script>
<script language="javascript" type="text/javascript" src="script/brs_hijack_03A_B_pppoe.js"></script>
<script language="javascript" type="text/javascript" src="script/funcs.js"></script>
<% hijack_language() %>
<% deleteFiles("/tmp/ping_result_error", "/tmp/ping_ip_result_error", "/tmp/ping_gateway_result_error")%>
<% deleteFiles("/tmp/ping_result", "/tmp/wget_file_result") %>
</head>

<body>
<% form_submit("apply", "BRS_04_applySettings.html", "hijack_pppoe") %>

<script>
var master="<% cfg_get("http_loginname") %>";
</script>
<input type="hidden" name="WANAssign" value="0" />

<div class="wizard_content_div">

	<div class="wizard_words_div">
		
			<h2 id="message"><!--pppoe_connection--></h2>
			<p><!--enter_info_below--></p>
			
			<div class="wanInput_content_div">
				
				<div id="loginName" class="wanInput_left_div" align="right">
					<!--pppoe_login_name-->
				</div>
				<div class="wanInput_Img_div">
					<img src="image/ca_text_pic.gif" />
					<input type="text" id="pppoe_name" maxlength="64" align="right" name="pppoe_name" autocomplete="off" />
				</div>
				
				<div id="passwd" class="wanInput_left_div" align="right">
					<!--ddns_passwd-->
				</div>
				<div class="wanInput_Img_div">
					<img src="image/ca_text_pic.gif" />
					<script>
					if(top.dsl_enable_flag == 1)
						document.write('<input type="password" id="pppoe_password" maxlength="16" align="right" name="pppoe_passwd" autocomplete="off" />');
					else
						document.write('<input type="text" id="pppoe_password" maxlength="16" align="right" name="pppoe_passwd" autocomplete="off" />');
						
					</script>
				</div>
				
				<div style="clear:both"></div>
			</div>
		
	</div>
	
	<div id="allBtns_div" class="wizard_buttons_div" align="right">
		<input type="button" name="Next" id="next" class="purple_short_btn"><!--next_mark-->
	</div>
	

</div>

</form>
</body>

</html>
