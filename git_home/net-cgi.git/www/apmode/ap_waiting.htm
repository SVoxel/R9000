<BODY onload="loadvalue();" bgcolor=#ffffff>
<script>
/*function loadvalue()
{*/
  var ap_on_off = "<% cfg_get("ap_mode") %>";
  var dyn_get_ip = "<% cfg_get("ap_ether_ip_assign") %>";
  var ap_ipaddr = "<% cfg_get("ap_ipaddr") %>";
  
	
	if(ap_on_off == 0 )
	  var delay_time=85000;  // msecs
	else
	  var delay_time=100000;
function loadvalue()
{
	setTimeout("timeout()",delay_time);
}

function timeout()
{
	var host= window.location.host;
	//alert(host);

/*the below code.no matter ap_mode is 0 or 1,after return from apply, need to show ap page,but we also need ro refresh menu bar.if we use the previous host,the dns catche will keep the old ip, so the menu will not refresh. and the catche will be keeped for a little while.so the below code is to change the host, in order to force the menu be refreshed*/	
	if(dyn_get_ip == "1"){
		if(host.indexOf("www") != -1)
		{
			if( host.indexOf("net") != -1)
				top.location.href="http://www.routerlogin.com/adv_index.htm";
			else
				top.location.href="http://routerlogin.net/adv_index.htm";
		}
		else
		{
			if(host.indexOf("net") != -1)
				top.location.href="http://routerlogin.com/adv_index.htm";
			else
				top.location.href="http://www.routerlogin.net/adv_index.htm";
		}
	}else{
		top.location.href="http://"+ap_ipaddr+"/adv_index.htm";
	}
}
</script>
