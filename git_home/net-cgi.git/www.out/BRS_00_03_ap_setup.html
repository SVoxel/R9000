<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
<% hijack_title() %>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="style/hijack_style.css" />
<link rel="stylesheet" type="text/css" href="style/hijack_02_genieHelp.css" />
<script language="javascript" type="text/javascript" src="script/brs_hijack.js"></script>
<script language="javascript" type="text/javascript" src="script/funcs.js"></script>
<script language="javascript" type="text/javascript" src="script/brs_00_03_ap_setup.js"></script>
<% hijack_language() %>
<script>
function initPage()
{
	var head_tag  = document.getElementsByTagName("h1");

	var btns_container_div = document.getElementById("btnsContainer_div2");

	var master="<% cfg_get("http_loginname") %>";
	if( master == "admin" ){
		btns_container_div.onclick = function()
		{
			return checkap(document.forms[0]);
		}
	}

	loadvalue()
		//show firmware version
		showFirmVersion("none");
}
</script>
</head>
<body>
<% deleteFiles("/tmp/ping_result_error", "/tmp/ping_ip_result_error", "/tmp/ping_gateway_result_error")%>
<% deleteFiles("/tmp/ping_result", "/tmp/wget_file_result") %>
<% form_submit("apply", "BRS_04_applySettings.html", "wl_ap_mode")  %>
<script language="javascript" type="text/javascript">
var wps_progress_status="<% wps_process_status() %>";
</script>
<input type="hidden" name="hid_enable_apmode">
<input type="hidden" name="hid_dyn_get_ip">
<input type="hidden" name="hid_ap_ipaddr">
<input type="hidden" name="hid_ap_subnet">
<input type="hidden" name="hid_ap_gateway">
<input type="hidden" name="ap_dnsaddr1">
<input type="hidden" name="ap_dnsaddr2">
<div class="wizard_content_div">

	<div id="choices_div" class="wizard_warning_div">
		<h1><script>document.write(bh_ap_warn)</script></h1>
		<div id="choices_div" class="warning_doc_div">
			<p><script>document.write(bh_ap_note_str)</script></p>
		</div>
	</div>
	<div id="center_buttons">
	<div class="wizard_buttons_div" align="center" id="allBtns_div">

		<div id="btnsContainer_div1" class="buttons_img_div"  align="center">
			<img src="image/ca-little-purple-button.gif" />
			<div id="btn_div" class="buttons_words_div"><script>document.write(bh_back_mark)</script></div>
		</div>
		 <div class="buttons_split"></div>
		<div id="btnsContainer_div2" class="buttons_img_div"  align="center">
		<script>
		var master="<% cfg_get("http_loginname") %>";
		if (master=="admin")
			document.write('<img src="image/ca-little-purple-button.gif" />');
		else
			document.write('<img src="image/ca-little-grey-button.png" />');
		</script>
			<div id="btnskip_div" class="buttons_words_div"><script>document.write(bh_next_mark)</script></div>
		</div>
	
	</div>
</div>
</div>

</form>
</body>

</html>
