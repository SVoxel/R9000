<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
<% hijack_title() %>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="style/hijack_style.css" />
<link rel="stylesheet" type="text/css" href="style/hijack_02_genieHelp.css" />
<% hijack_language() %>
</head>
<body onLoad="loadvalue()">
<% form_submit("apply", "BRS_vdsl_detect.html", "hijack_dsl_iptv")  %>
<input type="hidden" name="hid_enable_iptv" value="0">
<div class="wizard_content_div">
	<div class="wizard_words_div">
		<h1><script>document.write(bh_dhcp_head)</script></h1>
		<p><script>document.write(bh_enter_info_below)</script></p>

		<div>
			<input type="checkbox" name="enable_iptv_support">
			<script>document.write(bh_eanble_iptv)</script>
		</div>
	</div>		
		
	<div class="wizard_buttons_div" align="center">
		<div id="btnsContainer_div" class="buttons_img_div"  align="center">
		<script>
			var master="admin";
			if( master == "admin" )
				document.write('<img src="image/ca-little-purple-button.gif" />');
			else
				document.write('<img src="image/ca-little-grey-button.png" />');
		</script>
			
			<div class="buttons_words_div"><script>document.write(bh_next_mark)</script></div>
		</div>

	</div>
	
</div>
</form>
<script>
function loadvalue()
{
	var cf = document.forms[0];
	var btns_container_div = document.getElementById("btnsContainer_div");

	if( master == "admin" )
	{
		 btns_container_div.onclick = function()
		 {
		 	return check_iptv();	
		 }
	}
}

function check_iptv()
{
	var cf = document.forms[0];
	if(cf.enable_iptv_support.checked == true)
		cf.hid_enable_iptv.value = "1";
	else
		cf.hid_enable_iptv.value = "0";

	cf.submit();
	return true;	
}
</script>
</body>

</html>
