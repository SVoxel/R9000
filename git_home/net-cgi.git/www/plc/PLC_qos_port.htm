<% http_header("style/form.css", "/funcs.js", "/plc_qos_port.js") %>
<% body_header("_plc_qos_port", "PLC_dev_configure.htm", "plc_qos_port_add") %>
<div class="page_title">$plc_qos_port_head</div>
<div class="fix_button">
<TABLE width=100% border=0 cellpadding=0 cellspacing=2>
<TR>
        <TD nowrap colspan="2" align="center">
	<input class="cancel_bt" type="button" name="Cancel" value="$cancel_mark" onClick='location.href="PLC_dev_configure.htm";'>&nbsp;&nbsp;
        <input class="apply_bt" type="submit" name="ok" value="$ok_mark" onClick="return check_qos_port(document.forms[0]);">
        </TD>
</TR>
</TABLE>

<div id="main" class="main_top_button">
<% table_header() %>

<script>
<% refresh_timestamp("plc_dev_config") %>
<% save_timestamp("plc_qos_port_add", "plc_qos_port_edit") %>
var ts='<% cfg_get("plc_qos_port_add") %>';

<% plc_qos_port_items() %>

var add_edit_flag = "<% cfg_get("plc_qos_port_flag") %>";
var select_num = "<% cfg_get("plc_qos_port_select") %>";

function loadvalue()
{
	var cf = document.forms[0];
	if(add_edit_flag == "edit")
	{
		var str = eval('qos_port_Array' + select_num);
		var each_info = str.split(' ');

		cf.qos_port_priority.value = each_info[0];
		cf.plc_qos_port.value = each_info[1];
	}
}
</script>

<TR>
	<TD nowrap align="left" width="20%">$port_mark</TD>
	<TD nowrap align="left"><input type="text" name="plc_qos_port" size="20" value="" maxlength="5"  onKeyPress="return getkey('num',event);">(1~65535)</TD>
</TR>
<TR>
	<TD nowrap align="left">$qos_priority</TD>
	<TD nowrap align="left"><select name="qos_port_priority">
				<option value="Highest">$qos_highest</option>
				<option value="High">$qos_high</option>
				<option value="Normal">$qos_normal</option>
				<option value="Low">$qos_low</option>
				</select>
	</TD>
</TR>
$bluebar
</TABLE>
</div>
</FORM>
</BODY>
</HTML>
