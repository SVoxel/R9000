<% http_header("style/form2.css", "/funcs.js", "/jquery-1.7.2.min.js") %>
<% body_header("_edit_device", "QOS_device.htm", "edit_device") %>
<style type="text/css">
.boxline{width: 680px; height: 230px; margin:0 auto; position: relative;}
.box {width: 200px; height: 200px; float: left; position: relative; margin-left: 20px; margin-top: 20px; border-width: 1px; border-style:solid; border-color:#a8a8aa;}
.radio_box{width: 90%; height: 30px; border-bottom-width: 1px; border-bottom-style:solid; border-bottom-color:#a8a8aa;  font-size: 13px; font-weight: bold; color: black; position: relative; top: 10px; padding-left: 10%;}
.icon, .icon_select{width:120px; height: 120px; position: absolute; bottom: 20px; left: 40px; cursor: pointer;}
.icon img, .icon_select img{width:100%; height:120px}
.icon { background-color: #5db5e5; border-radius:10px;}
.icon_select { background-color: #6abd49;}
</style>
<div class="page_title"><% rae_page_title() %></div>
<div class="fix_button">
<TABLE width=100% border=0 cellpadding=0 cellspacing=2>
<TR>
	<TD nowrap align=center>
	<script>
		var master="<% cfg_get("http_loginname") %>";
		if( master=="admin" )
			document.write('<input class="new_cancel_bt ui-corner-all" type="reset" name="Cancel" value="$cancel_mark" onClick="location.href=\'rae_main.htm\';"><input class="new_apply_bt ui-corner-all" type="button" name="Apply" value="$apply_mark" onClick="return select_type();">');
		else
			document.write('<input class="new_greycancel_bt ui-corner-all" type="reset" name="Cancel" value="$cancel_mark" disabled><input class="new_greyapply_bt ui-corner-all" type="submit" name="Apply" value="$apply_mark" disabled>');
	</script>
	</TD>
</TR>
</TABLE>
</div>
<script language="javascript" type="text/javascript">
var cur_mode="<% cfg_get("rae_cur_mode") %>";
var ap_mode="<% cfg_get("ap_mode") %>";
var bridge_mode="<% cfg_get("bridge_mode") %>";
function loadvalue()
{
	var cf = document.forms[0];
	var len = 1;
	if(parent.rae_flag & 1)
	{
		document.getElementById("ap_mode").style.display = "";
		len++;
	}
	else
		document.getElementById("ap_mode").style.display = "none";
	if(parent.rae_flag & 2)
	{
		document.getElementById("bridge_mode").style.display = "";
		len++;
	}
	else
		document.getElementById("bridge_mode").style.display = "none";
	if(parent.rae_flag & 4)
	{
		document.getElementById("repeating_mode").style.display = "";
		len++;
	}
	else
		document.getElementById("repeating_mode").style.display = "none";
	document.getElementById("icon_box").style.width=(len*220+20)+"px";
	if( ap_mode == "1" )
	{
		cf.operation_type[1].checked = true;
		$$("#ap").removeClass("icon").addClass("icon_select");
	}
	else if(bridge_mode == "1")
	{
		cf.operation_type[2].checked = true;
		$$("#bridge").removeClass("icon").addClass("icon_select");
	}
	else
	{
		cf.operation_type[0].checked = true;
		$$("#router").removeClass("icon").addClass("icon_select");
	}
		

}


</script>
<div id="main" class="main_top_button">

<div class="boxline" id="icon_box">
<div id="router_mode" class="box ui-corner-all router">
<div class="radio_box"><input type="radio" name="operation_type" onclick="select_type(0)" value=0> $rae_rm</div>
<div id="router" class="icon" onclick="select_type(0)"><img src="/image/router.gif"></div>
</div>
<div id="ap_mode" class="box ui-corner-all ap">
<div class="radio_box"><input type="radio" name="operation_type" onclick="select_type(1)" value=1> $ap_mode</div>
<div id="ap" class="icon" onclick="select_type(1)"><img src="/image/ap.gif"></div>
</div>
<div id="bridge_mode" class="box ui-corner-all bridge">
<div class="radio_box"><input type="radio" name="operation_type" onclick="select_type(2)" value=2> $bridge_mode</div>
<div id="bridge" style="width:115px" class="icon" onclick="select_type(2)"><img src="/image/bridge.gif"></div>
</div>
<div id="repeating_mode" class="box ui-corner-all repeating">
<div class="radio_box"><input type="radio" name="operation_type" onclick="select_type(3)" value=2> $repeating_mode</div>
<div id="repeating" class="icon" onclick="select_type(3)"><img src="/image/repeating.gif"></div>
</div>

</div>

</div>
</form>
</body>
</html>
