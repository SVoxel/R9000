<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
<% hijack_title() %>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="style/hijack_style.css" />
<% hijack_language() %>
<script language="javascript" type="text/javascript">
<% set_wan_choose() %>
var internet_type="";
var delay_time=1000;
var n=0;
var port_status = "<% cat_file("/tmp/port_status") %>";
var dsl_port_status = "<% cat_file("/tmp/DSL_status") %>";
var wanport=top.wan_port;

var debug = "<% cfg_get("wizard_debug") %>";
function loadvalue()
{
        setTimeout("check_internet_type()",delay_time);
}

function check_internet_type()
{
	if( debug == "1" )
		return;
		if(dsl_port_status == "UP")
		{	
			this.location.href = "BRS_log01_dsl_cable_or_none.html";
		}
		else if(port_status == "0" && top.wan_port == 0)
		{	// none all
			this.location.href = "BRS_log01_dsl_cable_or_none.html";
		}
		else
			this.location.href="BRS_log01_eth_cable.html";
}
</script>

</head>

<body onLoad="loadvalue()">
<div class="wizard_content_div">

	<div class="wizard_words_div">
		
		<div class="waiting_connect_div" align="center">
			<h1>
				<script>document.write(bh_check_ap);</script>
			</h1>
		</div>
		
		<div class="waiting_img_div" align="center">
			<img src="image/wait30.gif" />
		</div>
	
	</div>
<script>
if( debug == "1")
{
	document.write('<a href="BRS_log01_dsl_cable_or_none.html" class="ui-corner-all">DSL cable or no cable</a><br>');
	document.write('<a href="BRS_log01_eth_cable.html" class="ui-corner-all">Ether Cable</a><br>');
}	
</script>
</div>
</body>

</html>
