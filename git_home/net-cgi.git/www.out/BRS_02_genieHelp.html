<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
<% hijack_title() %>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="style/hijack_style.css" />
<link rel="stylesheet" type="text/css" href="style/hijack_02_genieHelp.css" />
<script language="javascript" type="text/javascript" src="script/brs_hijack.js"></script>
<script language="javascript" type="text/javascript" src="script/brs_hijack_02_genieHelp.js"></script>
<% hijack_language() %>
</head>

<body>
<% form_submit("func", "BRS_03A_detcInetType.html", "wizard_detwan")  %>
<% save_timestamp("wizard_detwan", "hijack_toBasic")%>
<script language="javascript" type="text/javascript">
var ts="<% cfg_get("hijack_toBasic") %>";
var master="<% cfg_get("http_loginname") %>";
</script>

<div class="wizard_content_div">

	<div id="choices_div" class="wizard_words_div">
		<h1><!-- config_net_connection --></h1>
		<p><!--connection_further_action--></p>
		
		<div id="choices_div" class="helpChoice_divs">
			<p><!--want_genie_help--></p>
			<div class="radio_div">
				<input type="radio" name="WANDetc" id="help_auto_detc" value="AutoDetc" checked="checked" /><!--yes_mark-->
				<script>
					document.write(bh_need_genie_help);
				</script>
			</div>
			<div class="radio_div">
				<input type="radio" name="WANDetc" id="help_my_detc" value="MyDetc" /><!--no_genie_help-->
				<script>
					document.write(bh_no_need_genie_help);
				</script>
			</div>
			<div class="radio_div">
				<input type="radio" name="WANDetc" id="help_restore" value="Restore" /><!--have_saved_copy-->
				<script>
					document.write(bh_have_saved_copy);
				</script>
			</div>
		</div>
	</div>

	<div id="buttons_div_02" class="wizard_buttons_div" align="center">
		<input type="button" name="Next" id="next" class="purple_short_btn"><!--next_mark-->
	</div>
	
</div>

</form>
</body>

</html>
