<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
<% hijack_title() %>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="style/hijack_style.css" />
<% hijack_language() %>
</head>
<% wizlog_incorrectUserPage_ck12("1") %>
<body onLoad="loadvalue()">
<% form_submit("apply", "index.htm", "hijack_toBasic") %>
<div class="wizard_content_div">
	<div class="wizard_words_div">
		<div id="applySettings_wait" class="waiting_img_div" align="center">
			<img src="image/wait30.gif" />
		</div>
	</div>
</div>
</body>
<script>
var hijack_process="<% cfg_get("hijack_process") %>";
function loadvalue()
{
	var forms = document.getElementsByTagName("form");
	var cf = forms[0];

	if( top.location.href.indexOf("BRS_index.htm") > -1 )
	{
		cf.target = "_top";
		cf.submit();
	}
	else
		gotto_link("setup", "internet");

	return true;
}

function gotto_link(sub, id)
{
	if(sub != "None")
		top.open_or_close_sub(sub);
	top.click_adv_action(id);
}
</script>
</html>
