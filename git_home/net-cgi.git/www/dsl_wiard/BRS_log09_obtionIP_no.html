<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
<% hijack_title() %>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="style/hijack_style.css" />
<% hijack_language() %>
<% cfg_set("hijack_refresh_counter", "0") %>
</head>
<% wizlog_obtionIP_ck09("1") %>
<body onLoad="loadvalue()">
<div class="wizard_content_div">

	<div class="wizard_words_div">
		
		<h1><script>document.write(bh_apply_connection)</script></h1>
			
		<p><script>document.write(bh_plz_waite_apply_connection)</script></p>
		
		<div id="applySettings_wait" class="waiting_img_div" align="center">
			<img src="image/wait30.gif" />
		</div>
		
	</div>
		
</div>
</body>
<script>
var select_basic="<% cfg_get("internet_type") %>";  //select_basic = 1 dhcp or static, select_basic=0 pppoe or pptp 
var select_type = "<% cfg_get("internet_ppp_type") %>"; //select_type = 0 pppoe ,select_type = 1 pptp
var country = "<% cfg_get("dsl_wan_country") %>";
var isp = "<% cfg_get("dsl_wan_isp") %>";
function loadvalue()
{
	if(select_basic == "0" && select_type == "7")//pppoe quick
	{
		if(country == "Germany" && isp == "Deutsche Telekom")
			this.location.href = "BRS_03A_B_vdsl_Gemany_pppoe_reenter.html";
		else if(country == "Germany" && isp == "1&1")
			this.location.href = "BRS_03A_B_vdsl_Gemany11_pppoe_reenter.html";
		else
			this.location.href = "BRS_03A_B_vdsl_pppoe_reenter.html";
	}
	else if(select_basic == "0" && select_type == "5")//pppoa
	{
		this.location.href = "BRS_03A_B_pppoa_reenter.html";
	}
	else if(select_basic == "0" && select_type == "0")//pppoe
	{
		this.location.href = "BRS_03A_B_pppoe_reenter.html";
	}
	else if(select_basic == "0" && select_type == "1")//pptp
	{
		this.location.href = "BRS_03A_C_pptp_reenter.html";
	}
	else if(select_basic == "0" && select_type == "4")//l2tp
	{
		this.location.href = "BRS_03A_F_l2tp_reenter.html";
	}
	else  //dhcp
		this.location.href = "BRS_03A_E_vdsl_IP_problem.html"
   
}
</script>
</html>
