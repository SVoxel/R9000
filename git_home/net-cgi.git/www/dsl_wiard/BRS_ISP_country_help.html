function setisp()
{
    var cf = document.forms[0];
    var isp_list = cf.isp;
    var index = cf.country.selectedIndex;
    var len=0, i=0;

    isp_list.options.length = 100;
    if (ISP_ALL[index].length > 0)
    {
        for (i=0; i<ISP_ALL[index].length; i+=2)
        {
            isp_list.options[len].text = ISP_ALL[index][i+1];
            isp_list.options[len].value = ISP_ALL[index][i];
            len++;
        }
        if (curr_country != cf.country.value)
            curr_isp = ISP_ALL[index][0];
    }

    isp_list.options.length = len;

    for (i=0; i<isp_list.options.length; i++)
    {
        if (isp_list.options[i].value == curr_isp)
        {
            isp_list[i].selected = true;
            break;
        }
    }
}
		
function click_next()
{
		var cf = document.forms[0];
        if (document.forms[0].help_choice[0].checked == true){
			cf.hidden_wiard_select_country.value = cf.country.value;
			cf.hidden_wiard_select_isp.value = cf.isp.value;
			cf.submit();
		}
        else  if (cf.help_choice[1].checked == true)
		{
			if(confirm(bh_no_genie_help_confirm) == false)
				return false;
			this.location.href = "BRS_log03_genieHelp_no.html";
		}
		else if(cf.help_choice[2].checked == true)
		{
			this.location.href = "BRS_log03_genieHelp_config.html";
		}
		else
		{
			alert(bh_select_an_option);
			return false;
		}
         
		return true;
}

function initPage()
{

	var btns_container_div = document.getElementById("btnsContainer_div");
	cf=document.forms[0];
	cf.country.value = curr_country;
	setisp();
	if( master == "admin" )
	{
		btns_container_div.onclick = function() 
		{
			return click_next();
		}
	}

	//show firmware version
    showFirmVersion("none");
}
