<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<% cfg_set("from_setting", "") %>
<html>

<head>
<% hijack_title() %>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="style/hijack_style.css" />
<script language="javascript" type="text/javascript" src="script/brs_hijack.js"></script>
<% hijack_language() %>
<script language="javascript" type="text/javascript">
ip_content = "<% obtain_ip() %>";
var debug="<% cfg_get("wizard_debug") %>";
function loadvalue()
{
	if( debug == "1")
		return;
		
	if(ip_content == "" || ip_content == "..." || ip_content == "0.0.0.0"  || ip_content == "10.64.64.64")
	{
		this.location.href="BRS_log09_obtionIP_no.html";
	}
	else
	{
		this.location.href="BRS_log09_dhcp_obtionIP_yes.html";
	}
}

</script>
</head>

<body onload="loadvalue();">

<div class="wizard_content_div">

	<div class="wizard_words_div">
		
		<h1><script>document.write(bh_apply_connection)</script></h1>
			
		<p><script>document.write(bh_plz_waite_apply_connection)</script></p>
		
		<div id="applySettings_wait" class="waiting_img_div" align="center">
			<img src="image/wait30.gif" />
		</div>
		
	</div>
<script>
if( debug == "1")
{
	document.write('<a href="BRS_log09_obtionIP_no.html" class="ui-corner-all">obtain ip: no</a><br>');
	document.write('<a href="BRS_log09_obtionIP_yes.html" class="ui-corner-all">obtain ip: yes</a><br>');
}
</script>
</div>

</body>

</html>
