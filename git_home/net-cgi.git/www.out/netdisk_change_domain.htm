<html>
<head>
</head>
<script>
var host= window.location.host;
if( top.location.href.indexOf("adv_index.htm") != -1 )
{
	if(host.indexOf("www") != -1)
	{
		if( host.indexOf("net") != -1)
			top.location.href="http://www.routerlogin.com/adv_index.htm";
		else
			top.location.href="http://routerlogin.net/adv_index.htm";
	}
	else
	{
		if(host.indexOf("net") != -1)
			top.location.href="http://routerlogin.com/adv_index.htm";
		else
			top.location.href="http://www.routerlogin.net/adv_index.htm";
	}
}
else
{
	if(host.indexOf("www") != -1)
	{
		if( host.indexOf("net") != -1)
			top.location.href="http://www.routerlogin.com/index.htm";
		else
			top.location.href="http://routerlogin.net/index.htm";
	}
	else
	{
		if(host.indexOf("net") != -1)
			top.location.href="http://routerlogin.com/index.htm";
		else
			top.location.href="http://www.routerlogin.net/index.htm";
	}
}
</script>
