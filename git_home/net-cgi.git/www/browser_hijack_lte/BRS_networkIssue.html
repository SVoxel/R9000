<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
<% hijack_title() %>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="style/hijack_style.css" />
<link rel="stylesheet" type="text/css" href="style/hijack_05_networkIssue.css" />
<script language="javascript" type="text/javascript" src="script/brs_hijack.js"></script>
<script language="javascript" type="text/javascript" src="script/brs_hijack_networkIssue.js"></script>
<% hijack_language() %>
<% deleteFiles("/tmp/ping_result") %>
</head>

<body>
<% form_submit("apply", "", "hijack_toBasic")  %>

<div class="wizard_content_div">


	<div class="wizard_words_div">
		
		<h1 class="h1_red"><!--netword_issue--></h1>
		
		<p><!--cannot_connect_internet--></p>
		
		<div id="choices_div" class="radio_choice_divs">
			<p><!--try_again_or_manual_config--></p>
			<div class="radio_div">
				<input type="radio" name="help_choice" value="0" checked="checked" /><!--yes_mark-->
			</div>
			<div class="radio_div">
				<input type="radio" name="help_choice" value="1" /><!--no_genie_help-->
			</div>
		</div>
		
	</div>

	<div class="wizard_buttons_div" align="center">
		<div id="btnsContainer_div" class="buttons_img_div">
			<img src="image/ca-little-purple-button.gif" />
			<div id="btn_div" class="buttons_words_div"><!--next_mark--></div>
		</div>
	</div>
	
</div>

</form>
</body>

</html>
