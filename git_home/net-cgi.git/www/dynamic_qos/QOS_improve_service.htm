<script>
function check_improve()
{
	var improve1 = document.getElementById("improve1");
	var improve2 = document.getElementById("improve2");
	if(improve1.checked == true) {
		window.opener.document.forms[0].help_improve.checked = true;
		self.close();
	} else if(improve2.checked == true) {
		window.opener.document.forms[0].help_improve.checked = false;
		self.close();
	}
}
</script>
